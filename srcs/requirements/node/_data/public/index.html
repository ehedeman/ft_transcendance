<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pong Game</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
		 <header>
			<h1 id="maintitle" style="position:absolute; z-index: 1; left: 50%; top: 0%; color:black; transform: translateX(-50%);" class="text-4xl font-bold mb-8">Pong Game</h1>
		</header>
		<button id="loginButton" style="position: absolute; z-index: 2;left: 40%; top: 10%; transform: translateX(-50%);" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
			Log in
		</button>
		<button id="registerButton" style="position: absolute; z-index: 2;left: 47%; top: 10%; transform: translateX(-50%);" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
			Register
		</button>
		<div id="tournamentResults" style="display: none;">
			<h2>Tournament Results</h2>
			<ol id="placementList"></ol>
		</div>
		<div id="generalRegistrationModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:8px; z-index:10;">
			<h2>
				Register
			</h2>
			<form id="generalRegistrationForm" method="post" style="flex-grow:1; display:flex; flex-direction:column; justify-content:space-between;">
				<div>
					<input type="text" id="registerName" name="name" />
					<input type="text" id="registerUsername" name="username" />
					<input type="password" id="registerPassword" name="password" />
					<input type="country" id="registerCountry" name="country" />
				</div>
				<div style="margin-top:20px;">
					<button type = "button" id="showRegisterPassword" class="bg-blue-500 text-white px-4 py-2 rounded">Show Password</button>
					<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Continue</button>
					<button type="button" id="generalCancelRegistration" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
				</div>
			</form>
		</div>
			<div id="generalLoginModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:8px; z-index:10; width:300px;">
				<div style="display:flex; flex-direction:column; height:100%;">
					<h2>
						Login
					</h2>
					<form style="flex-grow:1; display:flex; flex-direction:column; justify-content:space-between;">
						<div>
							<input type="text" id="loginUsername" name="username" />
							<input type="password" id="loginPassword" name="password" />
						</div>
						<div style="margin-top:20px;">
							<button type = "button" id="showLoginPassword" class="bg-blue-500 text-white px-4 py-2 rounded">Show Password</button>
							<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Continue</button>
							<button type="button" id="CancelGeneralLogin" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		<div id="tournamentRegistrationModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:8px; z-index:10;">
			<h2 id="tournamentRegisterHeader">
				Register Tournament Players
			</h2>
			<form id="tournamentRegistrationForm" style="flex-grow:1; display:flex; flex-direction:column; justify-content:space-between;">
				<div>
					<input type="text" id="tournamentUsername" name="username" />
					<input type="password" id="tournamentPassword" name="password" />
				</div>
				<div style="margin-top:20px;">
					<button type = "button" id="showTournamentPassword" class="bg-blue-500 text-white px-4 py-2 rounded">Show Password</button>
					<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Continue</button>
					<button type="button" id="CancelGeneralTournament" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
				</div>
			</form>
		</div>
			<button id="tournamentButton" style="position: absolute; z-index: 2; left: 57%; top: 10%; transform: translateX(-50%);" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
			Start Tournament
			</button>
		<canvas tabindex='1' id="gameCanvas" class="border-4 border-white" 
			style="position: absolute; left: 50%; top: 15%; transform: translateX(-50%);">
		</canvas>
		<script type="module" src="/index.js"></script>
	</body>
</html>

<!-- buttons etc overlap when resizing window -->
