<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen text-white">
     <header>
      <h1 id="maintitle" style="position:absolute; z-index: 1; left: 50%; top: 0%; color:black; transform: translateX(-50%);" class="text-4xl font-bold mb-8">Pong Game</h1>
    </header>
    <button id="registerButton" style="position: absolute; z-index: 2;left: 45%; top: 10%; transform: translateX(-50%);" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
      Register
    </button>
      <button id="tournamentButton" style="position: absolute; z-index: 2; left: 55%; top: 10%; transform: translateX(-50%);" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
      Start Tournament
    </button>
    <canvas tabindex='1' id="gameCanvas" class="border-4 border-white" 
      style="position: absolute; left: 50%; top: 15%; transform: translateX(-50%);"></canvas>
    <script type="module" src="/index.js"></script>
  </body>
</html>

<!-- buttons etc overlap when resizing window -->
